
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPX editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map"></div>
  <footer id="footer">
    <h4>✋ Это простой редактор GPX трека</h4>
    <p>
      Здесь можно подрезать, исправить или даже дорисовать конец трека
    </p>
    <input type="file" accept=".gpx" value="Chose GPX file" id="fileInput">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/xneek-crel@2.4.0/dist/crel.min.js" integrity="sha256-o9NfgnOLYn31yjEFVpGKs/95NGM9kypl7qUdf44N18g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js" integrity="sha512-puJW3E/qXDqYp9IfhAI54BJEaWIfloJ7JWs7OeD5i6ruC9JZL1gERT1wjtwXFlh7CjE7ZJ+/vcRZRkIYIb6p4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="utils.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
